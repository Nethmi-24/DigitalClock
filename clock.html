<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		.clock{
position: absolute;
color: greenyellow;
font-size: 50px;
font-family: Orbitron;
letter-spacing: 5px;
top:50%;
left: 50%;
transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>
<div id="DigitalClock" class="clock">	</div>
<script type="text/javascript">
	function showTime(){
		var date=new Date(); //0bject of Date() method
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var session="AM";

//12 hour format
		if(h==0){
			h=12;   
		}
		if(h>12){
			h=h-12;
			session="PM";
		}
//convert single digit numbers to double digits

		
		h=(h<10)?"0"+h:h;
		m=(m<10)?"0"+m:m;
		s=(s<10)?"0"+s:s;
			document.getElementById("DigitalClock").innerHTML= h+":"+m+":"+s+session;
		}
		setTimeout(showTime,1000);
	
	showTime();   //call the function
</script>
</body>
</html>
